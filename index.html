<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="image" data-name="camera"><span><img src="cam5.jpeg" alt=""></span></div>
    <div class="image" data-name="watch"><span><img src="watch4.jpeg" alt=""></span></div>
    <div class="image" data-name="bag"><span><img src="bag5.jpeg" alt=""></span></div>
    <div class="image" data-name="shoe"><span><img src="shoe1.jpeg" alt=""></span></div>

    <div class="image" data-name="shoe"><span><img src="shoe3.jpeg" alt=""></span></div>
    
     </div>
  </div>

    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="bag1.jpeg" alt=""></div>
  </div>
  <div class="shadow"></div>

   <script src="script.js"></script>

</body>
</html>
